<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href = "./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What's Next?</title>
    </head>

    <body>

        <header>
            <div class = 'container container-header'>
                <div class = 'burger-barn' id = "burger-button">
                    <div class = 'burger'></div>
                    <div class = 'burger'></div>
                    <div class = 'burger'></div>
                </div>
                <div id='date-display'></div>
            </div>

        </header>

        <main class = 'container'>
            <div class = "container container-side-bar" id = 'menu'>
                <nav class = 'nav-side-bar'>
                    <ul>
                        <li class='button'>All Tasks <span class = 'count' id = 'all-tasks-count'>2</span></li>
                        <li class='button'>Today</li>
                        <li class='button'>Next 7 Days<span class = 'count' id = 'all-tasks-count'>2</span></li>
                    </ul>
                    <ul id = 'projects-list'></ul>
                    <ul>
                        <li class='button' id = 'add-project-btn'>+ Add Project</li>
                        <li id = 'add-project-form'  class = 'hidden'>
                            <input type='text' placeholder="Project Name" id = 'new-project-name'>
                            <div class='button button-plus' id = 'submit-new-project-btn'>+</div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class = 'container container-todo-list'>
                <div class = 'container container-todo-list-header'>
                    <h1 id = 'task-list-name'>All Tasks</h1>
                   
                </div>

                <div id = 'todo-list'></div>
                
                <div class = 'button button-add-task' id = 'add-task-btn'>+ Add Task</div>
                <div class = 'hidden' id = 'new-task-form'>
                    <input type = 'text' id = 'new-task-title' placeholder="Title">
                    <label for = 'project-select'>Project: </label>
                    <select name = 'project-select' id = 'new-task-project'>
                        <option value = ''>No Project</option>
                    </select>
                    <input type = 'date' id = 'new-task-date'>
                    <div class = 'button button-plus' id='submit-new-task-btn'>+</div>
                </div>

            </div>
        </main>



        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
